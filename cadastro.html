<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cad.css">
    <title>OnePieceX Cadastro</title>
    <link rel="shortcut icon" href="imagens/bandeira-menu.ico" type="image/x-icon">
</head>

<body>
    <div class="box">
        <div class="img-box">
            <a href="index.html"><img src="imagens/a-removebg-preview (1).png"></a>
        </div>
        <div class="form-box">
            <h2><a href="index.html"> Inicio &nbsp&nbsp</a>Criar Conta<a href="index.html"><img src="imagens/bandeira menu.png" alt="Verificado" width="80px"></a></h2>
            <p> Já é um membro? <a href="login.html"> Login </a> </p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
