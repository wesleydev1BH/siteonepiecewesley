<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="css/log.css">
    <title>OnePieceX Login</title>
    <link rel="shortcut icon" href="imagens/bandeira-menu.ico" type="image/x-icon">
</head>

<body>
    <div class="container-login">
        <div class="img-box">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2><a href="index.html">Inicio &nbsp</a> Login <a href="index.html"><img src="imagens/bandeira menu.png" alt="Verificado" width="70px"></a></h2>
                <form>
                    <div class="input-box">
                        <span>Usuário</span>
                        <input type="email" placeholder="exemplo@mail.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div class="remember">
                        <label>
                            <input type="checkbox"> Lembrar-me
                        </label>
                        <a href="#">Esqueceu a Senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    <div class="input-box">
                       <p>Não Tem Uma Conta? <a href="cadastro.html">Inscrever-se</a></p>
                    </div>
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="imagens/facebook.png"></li>
                    <li><img src="imagens/google.png"></li>
                    <li><img src="imagens/apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
